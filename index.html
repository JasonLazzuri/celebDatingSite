<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
    <h1>Celebrity Dating Quiz</h1>
    <h2>What is your gender?</h2>
    <form id="add">
    <select class="form-control" id="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
    <h2>What is your ideal setting?</h2>
    <select class="form-control" id="setting">
      <option>Beach</option>
      <option>Mountain</option>
      <option>City</option>
    </select>
    <h2>Favorite ice cream flavor</h2>
    <select class="form-control" id="iceCream">
      <option>Chocolate</option>
      <option>Vanilla</option>
      <option>Strawberry</option>
    </select>
    <h2>Favorite color</h2>
    <select class="form-control" id="color">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
    </select>
    <button type="submit" name="btn">Find out your Celebrity match!</button>
  </form>
    </div>
  </body>
</html>
